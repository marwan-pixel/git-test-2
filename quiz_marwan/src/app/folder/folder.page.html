<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
     <ion-card-header>
      <div class="picture" 
      style="
        width: 200px; 
        height: 200px; 
        border-radius: 100px; 
        border: 5px rgb(136, 196, 236) solid;
        margin: 0 auto; display: flex; justify-content: center;">
        <img src="assets/icon/5.png" alt="" style="width: 120px; height: 150px;   position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);">
        </div>
     </ion-card-header>
     <ion-card-content>
      <h1>Profile</h1>
      <ion-item>
        <ion-label>NPM</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
      </ion-item>
     </ion-card-content>
    </ion-card>
    <ion-card style="border-radius: 10px;">
      <ion-card-header>
        <ion-card-title>Jadwal Pelajaran</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>--Kosong--</p>
      </ion-card-content>
    </ion-card>

    <ion-card style="border-radius: 10px;">
      <ion-card-header>
        <ion-card-title>Tugas</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>--Kosong--</p>
      </ion-card-content>
    </ion-card>

    <ion-card style="border-radius: 10px;">
      <ion-card-header>
        <ion-card-title>Hasil Nilai</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>--Kosong--</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
